<div class="main">
  <h1>{{ "CommonTitles.Gallery" | transloco }}</h1>
  @if(gallery$ | async; as gallery){

  <div class="container">
    <!-- Add all items if they have at least 1 url -->
    @for (item of gallery.Items; track item) { @if(item.urls.length > 0){
    <div routerLink="{{ item.id }}" class="item">
      <div class="image-holder">
        <img src="{{ item.urls[0].url }}" alt="{{ item.urls[0].altText }}" />
      </div>
      <h5>{{ item.year }}</h5>
    </div>
    } }
  </div>
  }
</div>
